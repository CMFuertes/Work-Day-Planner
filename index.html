<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>Cristhal's Work Day Planner</title>

</head>

<body>

  <header class="jumbotron">
    <h1 class="display-4">Cristhal's Work Day Planner</h1>
    <p class="lead text-center">A simple planner to organize my work day.</p>
    <p id="todaysDate" class="lead text-center"></p>
  </header>

  <div class="container">

    <div class="row time-slot" id="hour-9">
      <div class="col-md-1 hour">9:00 AM</div>
      <textarea class="col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
    </div>

    <div class="row time-slot" id="hour-10">
      <div class="col-md-1 hour">10:00 AM</div>
      <textarea class="col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
    </div>

    <div class="row time-slot" id="hour-11">
      <div class="col-md-1 hour">11:00 AM</div>
      <textarea class="col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
    </div>

    <div class="row time-slot" id="hour-12">
      <div class="col-md-1 hour">12:00 PM</div>
      <textarea class="col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
    </div>

    <div class="row time-slot" id="hour-13">
      <div class="col-md-1 hour">1:00 PM</div>
      <textarea class="col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
    </div>

    <div class="row time-slot" id="hour-14">
      <div class="col-md-1 hour">2:00 PM</div>
      <textarea class="col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
    </div>

    <div class="row time-slot" id="hour-15">
      <div class="col-md-1 hour">3:00 PM</div>
      <textarea class="col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
    </div>

    <div class="row time-slot" id="hour-16">
      <div class="col-md-1 hour">4:00 PM</div>
      <textarea class="col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
    </div>

    <div class="row time-slot" id="hour-17">
      <div class="col-md-1 hour">5:00 PM</div>
      <textarea class="col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
    </div>

  </div>

  <footer>

    <h6 class="text-center">&copy;2020 Copyright</h6>

  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
